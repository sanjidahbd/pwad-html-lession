<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <h3>Advanced Registration Form</h3>
    <Form action="">
        Fullname:<br>
        <input type="text" name="Fullname"
        placeholder="Enter Your Name"><br>
        Gender:<br>
       Male <input type="radio" name="gender"
       value="male">
       Female <input type="radio" name="gender"
       value="female">
       Other<input type="radio" name="gender"
       value="other"><br>
       Language Skills:<br>
       <input type="checkbox" name="php">php
       <input type="checkbox" name="html">html
       <input type="checkbox" name="jscript">javascipt
       <input type="checkbox" name="python">python
       <input type="checkbox" name="c++">c++<br>
       District:<br>
       <select name="District">
        <option value="" disabled selected>Select one</option>
        <option>Dhaka</option>
        
        <option>Feni</option>
        <option>Cumilla</option>
        <option>Noakhali</option>
          </select><br>
        Resume:<br>
        <input type="File"><br>
        <button>REGISTER</button>
        
        
       



    </Form>
    
</body>
</html>
